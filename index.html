<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="card container">
    <div><h1><i class="fa fa-address-book" aria-hidden="true"></i>
    <span>My Contact List</span></h1>
  </div>
    <hr>
    
  </header>

  <main class="container">
    <form class="card mt-1 mb-1" id="new-contact-form" onsubmit="addContact(event)">
    <div>
      <h3>
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>Add Contact</span>
      </h3>
    </div>
    <div>
      <label for="name">Name:</label><br>
      <input type="text" name="name" required>
    </div>
    <div>
      <label for="name">Phone:</label>
      <input type="text" name="phone" required>
    </div>
      <div>
        <label for="emergency-contact">Emergency Contact:</label>
        <input type="checkbox" name="emergencyContact">
      </div>
      <hr>

      <div class="d-flex space-between">
        <button  class="submitButton" type="submit">Submit</button>
        <button class="cancelButton" type="button" onclick="toggleAddContactForm()">Cancel</button>
      </div>
  </form>
  

  <div class="contacts" id="contact-list">
    </div>

  <div class="emergency contacts mt-1 mb-1" id="contact-list">
</div>
</main>

  <i onclick="toggleAddContactForm()" title="New Contact"class="fab fa fa-plus-circle" aria-hidden="true"></i>


  <script src="main.js"></script>
</body>
</html>
